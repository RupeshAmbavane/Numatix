version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./packages:/app/packages
      - backend_node_modules:/app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - trading-network

  execution-service:
    build:
      context: .
      dockerfile: apps/execution-service/Dockerfile
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=file:../backend/dev.db
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - ./apps/execution-service:/app/apps/execution-service
      - ./apps/backend:/app/apps/backend
      - ./packages:/app/packages
      - execution_node_modules:/app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - trading-network

  event-service:
    build:
      context: .
      dockerfile: apps/event-service/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - WS_PORT=3002
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    volumes:
      - ./apps/event-service:/app/apps/event-service
      - ./packages:/app/packages
      - event_node_modules:/app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - trading-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=ws://localhost:3002
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - ./packages:/app/packages
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/apps/frontend/.next
    depends_on:
      - backend
      - event-service
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge

volumes:
  backend_node_modules:
  execution_node_modules:
  event_node_modules:
  frontend_node_modules:
  frontend_next:
